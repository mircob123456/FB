  <script data-sk-script-id="viewportHeightScript">
    (function () {
      var viewportHeight = window.top === window ? '1vh' : '6.95px';
      document.documentElement.style.setProperty('--viewport-height', viewportHeight);

      // Responsive Scaling Script
      function scaleSlide() {
        const container = document.getElementById('slide-container');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const targetWidth = 1280;
        const targetHeight = 720;

        // Calculate scale based on width to fit
        let scale = Math.min(windowWidth / targetWidth, windowHeight / targetHeight);

        // Apply scale
        container.style.transform = `scale(${scale})`;

        // Center - since transform origin is top left
        const scaledWidth = targetWidth * scale;
        const scaledHeight = targetHeight * scale;

        const leftOffset = (windowWidth - scaledWidth) / 2;
        const topOffset = (windowHeight - scaledHeight) / 2;

        container.style.left = `${Math.max(0, leftOffset)}px`;
        container.style.top = `${Math.max(0, topOffset)}px`;
        container.style.position = 'absolute'; // Ensure absolute positioning for centering
      }

      window.addEventListener('resize', scaleSlide);
      window.addEventListener('load', scaleSlide);
      scaleSlide(); // Initial call
    })();
  </script>
